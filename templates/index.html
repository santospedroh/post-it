{% extends 'base.html' %}

{% block content %}
<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
      <h1 class="mt-5">POST-IT üìå</h1>
      <p class="lead">Vamos l√°! Escreve uma mensagem legal üòÅüìù</p>
        <form action="." method="POST">
          <div class="row g-3 align-items-center">
              <div class="form-group">
                <input type="text" class="form-control" id="inputname" name="nome" placeholder="Seu nome...">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="inputmsg" name="mensagem" placeholder="Deixe um recado legal aqui...">
              </div>
              <div class="form-group">
              <button type="submit" class="btn btn-primary">OK</button>
              </div>    
          </div>
        </form>
        <hr>
        <div>
          {% for post in posts %}
          <div class="alert alert-primary" role="alert">
            <h4 class="alert-heading">{{ post["nome"] }}</h4>
            <p>{{ post["mensagem"] }}</p>
            <hr>
            <p class="mb-0">{{ post["criado_em"] }}</p>
          </div>
          {% endfor %}
        </div>  
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="modalSuccess" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="modalLabel">Post-it salvo com sucesso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="{{url_for('static', filename='img/success.gif')}}" class="img-fluid" alt="Success">
      </div>      
    </div>
  </div>
</div>

<script>
  function openModal() {
    var myModal = new bootstrap.Modal(document.getElementById('modalSuccess'))
    myModal.show()
  }
</script>

{% if show_modal %}
<script>
  openModal();
</script>
{% endif %}


{% endblock content %}
